<!-- Whterver the value is this input affecting ... put that in front of ngModel -->
<div class="container">
    <form (ngSubmit)="Finduser()">
        <div class="mt-5">
            <label class="form-label">Github User Name</label>
            <input type="text" class="form-control" [(ngModel)]="userName" name="username" required>
        </div>

        <button type="submit" class="btn btn-primary m-3">Find User</button>
    </form>


    <div *ngIf="error" class="alert alert-danger d-flex align-items-center m-5" role="alert">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
            class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img"
            aria-label="Warning:">
            <path
                d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
        </svg>
        <div>
            {{error}}
        </div>
    </div>

    <div *ngIf="user" class="row mt-3">
        <div class="col col-md-4">
            <app-user-card [user]="user"></app-user-card>
        </div>
        <div class="col col-md-8">
            <app-repo [repoUrl]="user.repos_url"></app-repo>
        </div>
    </div>
</div>
