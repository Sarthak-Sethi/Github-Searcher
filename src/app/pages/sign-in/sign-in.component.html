<form (ngSubmit)="onSubmit(form)" #form="ngForm" class="m-5 p-4" >
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" name="email" ngModel aria-describedby="emailHelp"  required placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control"  name="password" ngModel required  placeholder="Password">
    </div>

    <button type="submit" class="btn btn-primary mt-3">Sign In</button>
  </form>
